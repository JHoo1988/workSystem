<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>case监控台</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/caseMonitor.css">
</head>
<body>
<div id="caseMonitor">
    <el-container v-loading.fullscreen.lock="loading">
        <el-main>
            <div class="row1">
                <div class="searchItem">
                    <span class="title">业务类型：</span>
                    <template>
                        <el-select v-model="businessCategorySelected" placeholder="请选择" size="mini">
                            <el-option
                                    v-for="item in businessCategoryArray"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>
                <div class="searchItem">
                    <span class="title">case级别：</span>
                    <el-select v-model="caseLevelSelected" placeholder="请选择" size="mini">
                        <el-option
                                v-for="item in caseLevelArray"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </div>
                <div class="searchItem">
                    <span class="title">case状态：</span>
                    <template>
                        <el-select v-model="caseStatuSelected" placeholder="请选择" size="mini">
                            <el-option
                                    v-for="item in caseStatuArray"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>
                <div class="searchItem">
                    <span class="title">是否督办：</span>
                    <template>
                        <el-select v-model="superviseSelected" placeholder="请选择" size="mini">
                            <el-option
                                    v-for="item in superviseArray"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>
                <div class="searchItem">
                    <span class="title">是否重点：</span>
                    <template>
                        <el-select v-model="importantSelected" placeholder="请选择" size="mini">
                            <el-option
                                    v-for="item in importantArray"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>
                <div class="searchItem">
                    <span class="title">处理来源：</span>
                    <template>
                        <el-select v-model="processeSourceSelected" placeholder="请选择" size="mini">
                            <el-option
                                    v-for="item in processeSourceArray"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>


                <!--<span class="title">厂商名称：</span>-->
                <!--<template>-->
                <!--<el-input placeholder="请输厂商名称" v-model="shop_name" size="mini">-->
                <!--</el-input>-->
                <!--</template>-->
                <!--<span class="title">联系人：</span>-->
                <!--<template>-->
                <!--<el-input placeholder="请输联系人" v-model="contacts" size="mini">-->
                <!--</el-input>-->
                <!--</template>-->

            </div>
            <el-pagination
                    background
                    @current-change="handleCurrentChange"
                    :page-size="paginationPageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="paginationTotal">
            </el-pagination>
        </el-main>
    </el-container>
</div>
<script src="../js/vue.js"></script>
<script src="../js/index.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/caseMonitorVue.js"></script>
<!--<script>-->
    <!--vue._data.paginationTotal=50;-->
<!--</script>-->
</body>
</html>
